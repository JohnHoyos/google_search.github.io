<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>
        #links{
            display: flex;
            padding: var(--bs-nav-link-padding-y) var(--bs-nav-link-padding-x);
            font-size: var(--bs-nav-link-font-size);
            font-weight: var(--bs-nav-link-font-weight);
            color: var(--bs-nav-link-color);
            text-decoration: none;
            transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out;
            justify-content: flex-end;
            align-content: center;
            padding: 20px;
        }
        nav > a{
            padding: 4px;
        }
        #image{
            display: flex;
            justify-content: center;
        }
        form{
            display:flex;
            flex-direction: column;
            align-items: center;
        }
        form > input{
            margin: 5px;
        }
        #input{
            width: 400px !important;
            border-radius: 20px;
        }
        .button{
            border-radius:5px;
        }
    </style>
</head>
<body>
    
    <div  id="container">
        <nav  id="links" >
            <a  href="index.html">Back</a>
        </nav>
        <div id="image">
            <img src="google.png" alt="Google" width="200">
        </div>
        
        <form class="d-flex justify-content-center " role="search" action="https://www.google.com/search">
            <input class="p-2" id="input" type="text" name="q">
            <div clas="d-flex flex-row mb-3">
                <input class="p-2" class="button" type="submit" value="Google Search">
                <input class="p-2" class="button" type="submit" value="I'm feeling lucky"  form="lucky">
            </div>
            
        </form>
        <form action="https://google.com/doodles" id="lucky">
            
        </form>
    </div>
</body>
</html>
